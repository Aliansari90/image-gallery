<body>
  <div class="container">
    <h1>Products</h1>

    <h3>Sort By Rating</h3>
    <input id="all" type="radio" name="sort" value="all" checked /> All
    <br />
    <input type="radio" name="sort" value="3" /> Above 3
    <br />
    <input type="radio" name="sort" value="4" /> Above 4


    <h3>Sort By</h3>
    <input type="radio" name="sort-price" value="high" /> H To L
    <br />
    <input type="radio" name="sort-price" value="low" /> L To H


    <h3>Sort By range</h3>
    <input type="range" min="0" max="1000" value="0" id="range-input" />

  </div>
  <div id="productContainer"></div>
</body>
